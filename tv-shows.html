<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Netflix Clone TV Shows and Movies page with accessibility, lazy-loading, and responsive design." />
  <title>Netflix Clone â€” TV Shows & Movies</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="brand">
        <a href="index.html" aria-label="Netflix Home">
          <img class="navbar-logo" src="./images/netflixlogo-removebg-preview.png" alt="Netflix logo" />
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navMenu">
        <span></span><span></span><span></span>
      </button>

      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="tv-shows.html" aria-current="page">TV Shows</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="newpopular.html">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>

      <div class="nav-controls">
        <form class="search" role="search" aria-label="Search shows and movies">
          <input type="search" placeholder="Search" aria-label="Search for titles" />
        </form>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span id="themeIcon" aria-hidden="true">ðŸŒ™</span>
          <span id="themeText" class="theme-text-desktop">Dark</span>
        </button>
        <div class="user-profile">
          <img src="./images/user.png" alt="User profile" />
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Banner Section -->
    <section class="banner" aria-labelledby="banner-title">
      <div class="banner-bg">
        <div class="banner-slideshow">
          <div class="banner-slide active">
            <img src="./images/st2.jpg" alt="Stranger Things background" class="banner-image" />
          </div>
          <div class="banner-slide">
            <img src="./images/mh.webp" alt="Money Heist background" class="banner-image" />
          </div>
          <div class="banner-slide">
            <img src="./images/ds2.jpg" alt="Dark series background" class="banner-image" />
          </div>
        </div>
        <div class="banner-overlay"></div>
        <div class="banner-dots">
          <button class="dot active" aria-label="Go to slide 1" data-slide="0"></button>
          <button class="dot" aria-label="Go to slide 2" data-slide="1"></button>
          <button class="dot" aria-label="Go to slide 3" data-slide="2"></button>
        </div>
        <button class="banner-arrow banner-arrow-left" aria-label="Previous slide">â—€</button>
        <button class="banner-arrow banner-arrow-right" aria-label="Next slide">â–¶</button>
      </div>
    </section>

    <!-- Netflix Originals -->
    <section class="section" aria-labelledby="originals-title">
      <div class="section-header">
        <h2 id="originals-title">Netflix Originals</h2>
        <div class="section-controls">
          <button class="scroll-btn scroll-left" aria-label="Scroll left">â—€</button>
          <button class="scroll-btn scroll-right" aria-label="Scroll right">â–¶</button>
        </div>
      </div>
      <div class="posters" role="list" aria-label="Netflix Originals">
        <div class="poster-item">
          <img src="./images/ds2.jpg" alt="Dark poster" loading="lazy"/>
          <div class="poster-overlay">
            <button class="quick-play" aria-label="Quick play">â–¶</button>
            <div class="poster-info">
              <h3>Dark</h3>
              <p class="poster-meta">2017 â€¢ 3 Seasons</p>
            </div>
          </div>
        </div>
        <div class="poster-item">
          <img src="./images/mh.webp" alt="Money Heist poster" loading="lazy"/>
          <div class="poster-overlay">
            <button class="quick-play" aria-label="Quick play">â–¶</button>
            <div class="poster-info">
              <h3>Money Heist</h3>
              <p class="poster-meta">2017 â€¢ 5 Seasons</p>
            </div>
          </div>
        </div>
        <div class="poster-item">
          <img src="./images/st2.jpg" alt="Stranger Things poster" loading="lazy"/>
          <div class="poster-overlay">
            <button class="quick-play" aria-label="Quick play">â–¶</button>
            <div class="poster-info">
              <h3>Stranger Things</h3>
              <p class="poster-meta">2016 â€¢ 4 Seasons</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Trending Now -->
    <section class="section" aria-labelledby="trending-title">
      <div class="section-header">
        <h2 id="trending-title">Trending Now</h2>
        <div class="section-controls">
          <button class="scroll-btn scroll-left" aria-label="Scroll left">â—€</button>
          <button class="scroll-btn scroll-right" aria-label="Scroll right">â–¶</button>
        </div>
      </div>
      <div class="posters" role="list" aria-label="Trending shows and movies">
        <div class="poster-item"><img src="./images/friends.jpg" alt="Friends poster" loading="lazy"/><div class="poster-overlay"><button class="quick-play">â–¶</button></div></div>
        <div class="poster-item"><img src="./images/lak.jpg" alt="Lucifer poster" loading="lazy"/><div class="poster-overlay"><button class="quick-play">â–¶</button></div></div>
        <div class="poster-item"><img src="./images/hoc.jpg" alt="House of Cards poster" loading="lazy"/><div class="poster-overlay"><button class="quick-play">â–¶</button></div></div>
        <div class="poster-item"><img src="./images/ns.jpg" alt="Narcos poster" loading="lazy"/><div class="poster-overlay"><button class="quick-play">â–¶</button></div></div>
      </div>
    </section>

    <!-- Continue Watching -->
    <section class="section" aria-labelledby="continue-title">
      <h2 id="continue-title">Continue Watching</h2>
      <div class="continue-list" role="list" aria-label="Continue watching list">
        <article class="continue-card" role="listitem">
          <img src="./images/st2.jpg" alt="Stranger Things cover" loading="lazy"/>
          <div class="progress" aria-label="Progress 65%"><i style="width:65%;"></i></div>
          <div class="meta"><span>S4 E7</span><span>32 min left</span></div>
        </article>
        <article class="continue-card" role="listitem">
          <img src="./images/mh.webp" alt="Money Heist cover" loading="lazy"/>
          <div class="progress" aria-label="Progress 45%"><i style="width:45%;"></i></div>
          <div class="meta"><span>S3 E8</span><span>15 min left</span></div>
        </article>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Netflix Clone. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
